{% extends 'notes/base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<style>
  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    max-width: 400px;
    margin: auto;
  }
  input {
    padding: 0.7rem;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    width: 100%;
  }
</style>

<h2 style="text-align:center;">Регистрация</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Зарегистрироваться</button>
</form>
<p style="text-align:center; margin-top:1rem;">
  Уже есть аккаунт? <a href="{% url 'login' %}" style="color:#273c75;">Войти</a>
</p>
{% endblock %}
